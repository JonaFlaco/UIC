<app-skeleton *ngIf="isLoadingSkeleton" [type]="'card'"></app-skeleton>
<p-panel *ngIf="!isLoadingSkeleton"
         class="p-fluid"
         collapseIcon="pi pi-times"
         [toggleable]="true"
         (collapsedChange)="back()">
  <ng-template pTemplate="header">
    <i *ngIf="id===''" class="pi pi-user-plus mr-2"></i>
    <i *ngIf="id!=''" class="pi pi-user-edit mr-2"></i>
    <h2 class="panel-header">{{panelHeader}}</h2>
  </ng-template>
  <small [innerHTML]="this.messageService.requiredFields"></small>
  <p-divider></p-divider>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

     <!--  NAME-->
      <div class="field">
        <label appLabel for="name" label="Nombre:" [required]="nameField"></label>
        <input pInputText type="text" id="name" formControlName="name"/>
        <small appErrorMessage
               [errors]="nameField.errors"
               [touched]="nameField.touched"
               [dirty]="nameField.dirty">
        </small>
      </div>
        <!-- description -->
      <div class="field">
        <label appLabel for="description" label="DescripciÃ³n:" [required]="descriptionField"></label>
        <input pInputText type="text" id="description" formControlName="description"/>
        <small appErrorMessage
               [errors]="descriptionField.errors"
               [touched]="descriptionField.touched"
               [dirty]="descriptionField.dirty">
        </small>
      </div>
    <div class="formgrid grid">
        <!--  required -->
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="required" label="Requerido:" [required]="requiredField"></label>
        <p><p-inputSwitch formControlName="required"></p-inputSwitch></p>
    <small appErrorMessage
               [errors]="requiredField.errors"
               [touched]="requiredField.touched"
               [dirty]="requiredField.dirty">
      </small>
      </div>
        <!-- solicited -->
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="solicited" label="Solicitado:" [required]="solicitedField"></label>
        <p><p-inputSwitch formControlName="solicited"></p-inputSwitch></p>
        <small appErrorMessage
                   [errors]="solicitedField.errors"
                   [touched]="solicitedField.touched"
                   [dirty]="solicitedField.dirty">
          </small>
      </div>
    </div>
      <!-- is_enable -->
    <div class="field">
      <label appLabel for="isEnable" label="Estado:" [required]="isEnableField"></label>
      <p><p-inputSwitch formControlName="isEnable"></p-inputSwitch></p>
        <small appErrorMessage
                   [errors]="isEnableField.errors"
                   [touched]="isEnableField.touched"
                   [dirty]="isEnableField.dirty">
          </small>
    </div>
  <!-- Botones guardar -->
<div class="formgrid grid">
  <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
    <button pButton pRipple id="submit" type="submit"
            label="Guardar"
            icon="pi pi-save"
            [loading]="(loaded$|async)!"></button>
  </div>
  <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
    <button pButton pRipple id="btnBack" type="button"
            label="Cancelar"
            class="p-button-info p-button-outlined"
            icon="pi pi-arrow-left"
            [loading]="(loaded$|async)!"
            (click)="back()"></button>
  </div>
</div>
  </form>
</p-panel>
